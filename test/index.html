        var googleanalytics = function () {
            var self = this;

            this.args = [];

            this.reset = function () {
                self.args = [];
            };

            this.ga = function () {
                self.args.push(arguments);
            };
        };

        window.googleanalytics = new googleanalytics();
        window.ga = window.googleanalytics.ga;
        window._gaq = [];
    </script>
